<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>

	<link href="https://cdn.staticfile.org/Swiper/4.4.6/css/swiper.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/photos.css">
	<link rel="stylesheet" href="css/bottom.css">
</head>

<body>
	<a href="index.html">
		<div class="button"></div>
	</a>
	<div class="img_swiper">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="swiper_slide_img" data-url="images/img/img1.jpg">
						<img src="images/img/img1.jpg" class="img" alt="">
					</div>
				</div>
				<div class="swiper-slide">
					<div class="swiper_slide_img" data-url="images/img/img2.jpg">
						<img src="images/img/img2.jpg" class="img" alt="">
					</div>
				</div>
				<div class="swiper-slide">
					<div class="swiper_slide_img" data-url="images/img/img3.jpg">
						<img src="images/img/img3.jpg" class="img" alt="">
					</div>
				</div>
				<div class="swiper-slide">
					<div class="swiper_slide_img" data-url="images/img/img4.jpg">
						<img src="images/img/img4.jpg" class="img" alt="">
					</div>
				</div>
				<div class="swiper-slide">
					<div class="swiper_slide_img" data-url="images/img/img5.jpg">
						<img src="images/img/img5.jpg" class="img" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="swiper-button-prev one"></div>
		<div class="swiper-button-next one"></div>
	</div>
	<!-- 图片放大 -->
	<div class="pic_container">
		<div class="pic_container_inner">
			<img src="" id="box" style="transform: scale(1.5);" alt="">
		</div>
	</div>

	<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://cdn.staticfile.org/Swiper/4.4.6/js/swiper.min.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/imgZoom.js" type="text/javascript" charset="utf-8"></script>

	<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">

	</div>
</body>

</html>
